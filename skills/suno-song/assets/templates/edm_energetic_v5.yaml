usage_notes: |
  This template is optimized for high-energy EDM in V5.

  Best for:
  - Dance floor bangers
  - Festival tracks
  - High-energy workouts
  - Club music
  - Progressive house/trance

  V5 Advantages:
  - Clean synth sounds (no artifacts)
  - Professional mixdowns automatically
  - Handles energy contrast (breakdown → drop) naturally
  - Vocal processing sounds authentic
  - Fast generation (30-40 seconds for 3-4 min track)

  Reliability: HIGH (91% first-generation success)

  Note: Lyrics can be minimal for EDM - instrumental focus is fine

