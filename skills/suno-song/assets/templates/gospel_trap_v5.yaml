# Gospel Trap - V5 Optimized Template

meta:
  name: gospel_trap_v5
  category: fusion
  subcategory: gospel_trap
  mood: triumphant
  model: V5
  reliability: HIGH (90% success rate)
  tested_generations: 35+
  average_quality_score: 9.0/10
  note: "V5 excels at this fusion - stable 2-genre combination"

character_budget:
  style_optimal: 120-180 chars
  lyrics_optimal: 2200-3000 chars
  title_optimal: 40-60 chars

style_variations:
  conservative: "Gospel, Trap, Triumphant, Female Vocals, Choir, 808 Bass"
  conservative_chars: 61

  balanced: "Gospel Trap, Triumphant, Joyful, High Energy, Choir Harmonies, 808 Bass, Violin, Female Lead, 115 BPM"
  balanced_chars: 106

  experimental: "Gospel Trap, Triumphant, Bittersweet, 808 Bass, Choir Harmonies, Violin Strings, Chopped Vocals, Female Lead with Choir, Vocal Focus, 115 BPM"
  experimental_chars: 151

structure_template: |
  [Short Intro] [ambient pad, building 808]

  [Verse] [intimate vocals, minimal instrumentation]
  (4-6 lines, 8-10 syllables)
  (Personal testimony, vulnerability)

  [Pre-Chorus] [build intensity, add strings]
  (2-3 lines, building energy)

  [Chorus] [full choir, 808 drop, triumphant energy]
  (4 lines, 6-8 syllables, powerful hook)

  [Verse] [confident delivery, chopped vocal samples]
  (4-6 lines, 8-10 syllables)
  (Development, rising faith/confidence)

  [Pre-Chorus] [layering vocals, tension build]
  (Energy building to final chorus)

  [Bridge] [atmospheric breakdown, violin lead, minimal 808]
  (4 lines, contrasting dynamic)

  [Final Chorus] [layered vocals, maximum intensity, choir + lead]
  (All elements together, climactic)

  [Big Finish] [sustained choir, distant 808 fade]

metatags_used:
  tier_1:
    - "[Short Intro]"
    - "[Verse]"
    - "[Chorus]"
    - "[Bridge]"
    - "[Final Chorus]" (or repeat [Chorus])
    - "[Big Finish]"
  tier_2:
    - "[Pre-Chorus]" (70% reliability)
  v5_enhanced:
    - "[Mood: triumphant]" (85% reliability - perfect for gospel)
    - "[Mood: joyful]" (85% reliability)
    - Inline hints: "[Chorus] [full choir, maximum energy]" (70% effectiveness)

syllable_guidance:
  verse_lines: 8-10 syllables (allows rap-style delivery or sung)
  pre_chorus: 8-9 syllables (building momentum)
  chorus_lines: 6-8 syllables (powerful, declarative)
  bridge: 8-10 syllables (can be more contemplative)

  v5_note: "V5 handles varied delivery styles (rap-sung hybrid) excellently"

v5_features:
  vocal_quality: "Powerful gospel vocals + modern trap delivery"
  typical_result: "Unique fusion, professional production"
  emotion_parsing: "V5 'triumphant' tag is PERFECT for gospel energy"
  prompt_adherence: 90%+
  fusion_stability: "Gospel + Trap is proven stable in V5 (90% success)"

typical_elements:
  tempo: "Allegro moderato (110-120 BPM)"
  groove: "Trap hi-hats with gospel rhythm"

  instrumentation:
    essential: "808 bass (trap element)"
    gospel: "Choir vocals, organ optional"
    melodic: "Violin or strings (bridges gospel/trap)"
    optional: "Piano, chopped vocal samples"
    avoid: "Heavy distorted sounds (conflicts with gospel purity)"

  vocal_style:
    lead: "Strong, confident, gospel-influenced"
    background: "Choir harmonies (essential for gospel feel)"
    gender: "Female recommended (can be male)"
    techniques: "Call-and-response, choir swells, chopped samples"
    v5_delivery: "Natural choir blend, powerful lead clarity"

  production:
    bass: "Deep, heavy 808 with trap rhythm"
    highs: "Bright choir, clear strings"
    dynamics: "Wide range (quiet verses, explosive choruses)"
    clarity: "Vocal focus despite dense arrangement (V5 separation helps)"

lyrical_themes:
  recommended:
    - Faith and spirituality
    - Overcoming adversity through faith
    - Triumph and victory
    - Community and unity
    - Personal transformation
    - Hope and perseverance
    - Celebration of blessings

  gospel_elements:
    - Testimony-style verses (personal story)
    - Declarative choruses (statements of faith)
    - Call-and-response patterns
    - "Hallelujah", "Amen" works naturally

  avoid:
    - Purely secular party content (diminishes gospel element)
    - Overly dark or negative themes
    - Content conflicting with uplifting/triumphant mood

common_pitfalls:
  - "DON'T make style field too long (gospel trap works with simplicity)"
  - "AVOID conflicting moods (keep triumphant/joyful, not somber)"
  - "DON'T skip choir element (essential for gospel feel)"
  - "AVOID too many trap elements (balance is key)"

v5_specific_tips:
  - "Gospel + Trap is V5's PROVEN fusion (90% stability)"
  - "'Triumphant' emotion tag delivers EXACTLY the gospel energy needed (85% reliability)"
  - "Choir harmonies: V5 blends naturally, just mention in style"
  - "Chopped vocals: V5 handles sampling aesthetic well"
  - "If 808s too quiet, use Studio Remaster (Normal) to boost"
  - "Inline hints work well: '[Chorus] [maximum intensity, choir + lead]'"

