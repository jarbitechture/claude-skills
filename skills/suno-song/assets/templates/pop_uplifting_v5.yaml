  [Chorus]
  (4 lines, 6-8 syllables each)
  (Catchy hook, main message)

  [Verse]
  (4 lines, 7-9 syllables each)
  (Development, story progression)

  [Pre-Chorus]
  (Repeat or slight variation)

  [Chorus]
  (Repeat main hook)

  [Bridge]
  (4 lines, contrasting melody/rhythm)

  [Chorus]
  (Final repeat with energy boost)

  [Big Finish]

